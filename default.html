<!DOCTYPE html>
<html>
    <head>
        <title>Stop-Watch</title> 
        <link rel="stylesheet" href="style.css">       
    </head>
    <body>
        <div id="container">            
            <div class="up" id="divhr_up1"><p id="phr_up1">1</p></div>
            <div class="up" id="divhr_up2"><p id="phr_up2">2</p></div>            
            <div class="up" id="divcolon_up"><p id="pcolon_up">:</p></div>            
            <div class="up" id="divmin_up1"><p id="pmin_up1">3</p></div>
            <div class="up" id="divmin_up2"><p id="pmin_up2">0</p></div>            
            <div class="down" id="divhr_down1"><p id="phr_down1">1</p></div>
            <div class="down" id="divhr_down2"><p id="phr_down2">2</p></div>
            <div class="down" id="divcolon_down"><p id="pcolon_down">:</p></div>
            <div class="down" id="divmin_down1"><p id="pmin_down1">3</p></div>
            <div class="down" id="divmin_down2"><p id="pmin_down2">0</p></div>            
        </div>             
    </body>
</html>
